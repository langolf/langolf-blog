---
layout: default
title: Your New Jekyll Site
---

<div id="main_content">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list_item">
        <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
        <div class="subtitle">{{ post.subtitle }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
